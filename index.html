<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的个人博客</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #ff4d4f;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #333;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
    }
    nav a:hover {
      background: #555;
    }
    .container {
      width: 80%;
      margin: 20px auto;
    }
    article {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    article h2 {
      margin-top: 0;
      color: #ff4d4f;
    }
    footer {
      text-align: center;
      background: #333;
      color: white;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>欢迎来到我的个人博客</h1>
    <p>分享生活与思考 ✨</p>
  </header>

  <nav>
    <a href="#">主页</a>
    <a href="#">关于我</a>
    <a href="#">文章</a>
    <a href="#">联系</a>
  </nav>

  <div class="container">
    <article>
      <h2>第一篇文章：开始写博客</h2>
      <p>今天我终于决定开始写博客了。这是我的第一篇文章，记录下我搭建博客的心情。</p>
    </article>

    <article>
      <h2>第二篇文章：我的兴趣爱好</h2>
      <p>我喜欢阅读、旅行和摄影。希望在博客里慢慢分享我的照片和旅途故事。</p>
    </article>
  </div>

  <footer>
    <p>© 2025 我的个人博客 | 由 HTML + CSS 构建</p>
  </footer>
</body>
</html>
